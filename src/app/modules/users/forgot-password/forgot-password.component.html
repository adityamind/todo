<div class="container">
    <div class="row">
      <div class="col-lg-6 offset-lg-3">
        <h1>Forgot Password</h1>

        <div class="form-container">
          <form (ngSubmit)="emailSubmit()" [formGroup]="passwordResetForm">
            <div class="form-group">
              <label for="email">Email:</label>
              <input formControlName="username" type="email" id="email" name="email" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="back-btn">
        <button routerLink="/user/signin" type="button" class="btn btn-info">Back to Login</button>
    </div>
      </div>
    </div>
</div>
